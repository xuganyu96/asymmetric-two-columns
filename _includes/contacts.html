<ul class="list-unstyled">
  {% for contact in resume.contacts %}
    <li class="mb-2">
      <a 
        class="text-decoration-none text-primary"
        href="{{ contact.href }}">
        <i class="me-2 bi {{ contact.bi-icon }}"></i>
        {{ contact.text }}
      </a>
    </li>
  {% endfor %}
</ul>
